version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps(npm)"
      include: "scope"
    assignees: []
    reviewers: []
    labels: ["dependencies", "security"]
    # Enable only security updates by default
    # Set to true to allow updating vulnerable dependencies automatically
    security-updates-only: true

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:15"
      timezone: "UTC"
    open-pull-requests-limit: 100
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "deps(go)"
      include: "scope"
    assignees: []
    reviewers: []
    labels: ["dependencies", "security"]
    security-updates-only: true


