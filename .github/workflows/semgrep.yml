name: Semgrep

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  semgrep:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout project source
      - uses: actions/checkout@v4

      # Clean up any existing SARIF files
      - name: Clean up existing SARIF files
        run: |
          rm -f semgrep.sarif *.sarif || true

      # Scan code using project's configuration on https://semgrep.dev/manage
      # Note: publishToken is optional - only needed if you want to publish to Semgrep Cloud Platform
      - name: Run Semgrep scan
        id: semgrep_scan
        uses: returntocorp/semgrep-action@v1
        with:
          # Optional: Only set if you have Semgrep Cloud Platform account
          # publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          generateSarif: "1"
          config: "auto"

      # Verify that Semgrep scan completed and SARIF file was generated
      - name: Verify Semgrep scan results
        if: always()
        run: |
          if [ ! -f semgrep.sarif ]; then
            echo "❌ ERROR: Semgrep scan failed - SARIF file was not generated"
            echo "This indicates the scan did not complete successfully."
            exit 1
          fi
          
          # Check if SARIF file is valid JSON and not empty
          if ! python3 -m json.tool semgrep.sarif > /dev/null 2>&1; then
            echo "❌ ERROR: Semgrep SARIF file is not valid JSON"
            exit 1
          fi
          
          # Check if file is not empty
          if [ ! -s semgrep.sarif ]; then
            echo "❌ ERROR: Semgrep SARIF file is empty"
            exit 1
          fi
          
          echo "✅ Semgrep scan completed successfully. SARIF file generated."

      # Upload SARIF file generated in previous step
      # Only upload if scan was successful (verify step passed)
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          wait-for-processing: true
