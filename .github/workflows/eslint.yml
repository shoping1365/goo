name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm install --save-dev @microsoft/eslint-formatter-sarif

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          set +e
          npx eslint . --format stylish
          ESLINT_EXIT_CODE=$?
          set -e

          echo "Generating SARIF report for code scanning..."
          npx eslint . \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || true

          if [ $ESLINT_EXIT_CODE -ne 0 ]; then
            echo "::error::ESLint failed. Review the logs above for the list of files."
          fi

          exit $ESLINT_EXIT_CODE

      - name: Ensure SARIF file exists
        run: |
          if [ ! -f eslint-results.sarif ]; then
            echo "Creating empty SARIF file..."
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"ESLint","version":"0.0.0"}},"results":[]}]}' > eslint-results.sarif
          fi

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
