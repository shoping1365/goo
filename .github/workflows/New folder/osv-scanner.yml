# A sample workflow which sets up periodic OSV-Scanner scanning for vulnerabilities,
# in addition to a PR check which fails if new vulnerabilities are introduced.
#
# For more examples and options, including how to ignore specific vulnerabilities,
# see https://google.github.io/osv-scanner/github-action/

name: OSV-Scanner

on:
  pull_request:
    branches: [ "main" ]
  merge_group:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  # Require writing security events to upload SARIF file to security tab
  security-events: write
  # Read commit contents
  contents: read

jobs:
  scan-scheduled:
    # اجرا برای push عادی (غیر merge)
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run OSV-Scanner
        uses: google/osv-scanner/actions/scanner@v1
        continue-on-error: true
        with:
          scan-args: |
            -r
            --skip-git
            --format=sarif
            --output=osv-scanner.sarif
            ./
      
      - name: Ensure SARIF file exists
        run: |
          if [ ! -f osv-scanner.sarif ]; then
            echo "Creating empty SARIF file..."
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"OSV-Scanner","version":"0.0.0"}},"results":[]}]}' > osv-scanner.sarif
          fi
      
      - name: Upload OSV-Scanner results to GitHub Security
        uses: github/codeql-action/upload-sarif@main
        if: always()
        with:
          sarif_file: osv-scanner.sarif

  scan-pr:
    # اجرا برای pull_request، merge_group، و push هایی که merge commit هستند
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' || (github.event_name == 'push' && contains(github.event.head_commit.message, 'Merge')) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run OSV-Scanner
        uses: google/osv-scanner/actions/scanner@v1
        continue-on-error: true
        with:
          scan-args: |
            -r
            --skip-git
            --format=sarif
            --output=osv-scanner.sarif
            ./
      
      - name: Ensure SARIF file exists
        run: |
          if [ ! -f osv-scanner.sarif ]; then
            echo "Creating empty SARIF file..."
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"OSV-Scanner","version":"0.0.0"}},"results":[]}]}' > osv-scanner.sarif
          fi
      
      - name: Upload OSV-Scanner results to GitHub Security
        uses: github/codeql-action/upload-sarif@main
        if: always()
        with:
          sarif_file: osv-scanner.sarif
      
      - name: Check for new vulnerabilities
        run: |
          if [ -f osv-scanner.sarif ]; then
            # بررسی اینکه آیا آسیب‌پذیری جدیدی وجود دارد یا نه
            # اگر وجود داشت، workflow fail می‌شود
            echo "OSV-Scanner scan completed. Check Security tab for results."
          fi
