name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to deploy (optional, defaults to latest)'
        required: false
        type: string
  workflow_call:
    inputs:
      commit_sha:
        description: 'Commit SHA to deploy'
        required: true
        type: string

concurrency:
  # Only one deploy per commit
  group: deploy-production-${{ github.event.inputs.commit_sha || github.sha }}
  cancel-in-progress: false

jobs:

  deploy:
    name: Deploy to Production
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use commit SHA from input if provided, otherwise use current SHA
          ref: ${{ github.event.inputs.commit_sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Final type-check before deployment
        run: npm run type-check

      - name: Final lint check before deployment
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Fix Go permissions
        run: |
          sudo chmod -R 755 /usr/local/go/pkg/tool/linux_amd64/ || true
          sudo chown -R $USER:$USER /usr/local/go/pkg || true

      - name: Sync to /opt/shared
        run: |
          rsync -av --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.nuxt' \
            --exclude='.output' \
            --exclude='dist' \
            --exclude='logs' \
            --exclude='ecosystem.config.cjs' \
            ./ /opt/shared/

      - name: Deploy
        run: |
          cd /opt/shared
          chmod +x scripts/*.sh
          bash scripts/backup-all-sites.sh
          bash scripts/deploy-all-sites.sh

      - name: Verify Deployment
        id: healthcheck
        continue-on-error: true
        run: |
          echo "✅ Deployment completed successfully!"
          
          if [ -z "${PRODUCTION_HEALTHCHECK_URL:-}" ]; then
            echo "⚠️ PRODUCTION_HEALTHCHECK_URL not configured, skipping health check"
            exit 0
          fi

          HEALTHCHECK_URL="$PRODUCTION_HEALTHCHECK_URL"

          echo "Running post-deployment health checks against $HEALTHCHECK_URL ..."
          attempts=0
          max_attempts=5
          while [ $attempts -lt $max_attempts ]; do
            if curl -fsS --max-time 10 "$HEALTHCHECK_URL" >/dev/null; then
              echo "✅ Health check passed"
              echo "url=$HEALTHCHECK_URL" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            attempts=$((attempts + 1))
            echo "Health check failed (attempt $attempts). Retrying in 15s..."
            sleep 15
          done

          echo "::warning::Health check failed after $max_attempts attempts"
          exit 0
